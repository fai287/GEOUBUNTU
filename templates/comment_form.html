{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment on Post</title>
    <link rel="stylesheet" href="{% static 'assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <style>
        body {
            background-color: #e8f5e9; /* Light green background */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            background: #ffffff; /* White background for the form card */
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h2 {
            color: #388e3c; /* Darker green for headings */
            text-align: center;
            margin-bottom: 20px;
        }
        button {
            background-color: #81c784; /* Light green button */
            border: none;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #66bb6a; /* Darker green on hover */
        }
        label {
            font-weight: bold;
            color: #4caf50; /* Green label text */
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}
        <h2>Comment on Post: "{{ post.title }}"</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success">Submit Comment</button>
        </form>
        {% endblock %}
    </div>
</body>
</html>
